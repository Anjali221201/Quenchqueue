<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quench Queue</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <img src="images\quench_queue.png"
       alt="QuenchQueue">
   <div id="app">
      <div class="input_task">
        <form id="taskForm">
          <h1>Enqueue📝</h1>
        <input type="text" id="task" placeholder="Task✍️">
        <br>
        <input type="date" id="dueDate" required>
        <br>
        <select id="priority">
          <option value="High">High</option>
          <option value="Medium">Medium</option>
          <option value="Low">Low</option>
        </select>
        <br>
        <button type="button" onclick="addTask()">Done👍</button>
        </form>
      </div>
     <div class="list">
      <h1>Here is your Queue👇</h1>
       <ul id="taskList"></ul>
     </div>
   </div>
    <script src="script.js"></script>
</body>
</html>
